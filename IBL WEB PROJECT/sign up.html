<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="signup">
    <h1>Sign Up</h1>
   </div> 
   <br>
   <div class="container">
    <form action="">
        <div class="row">
            <div class="col-25">
               <label for="fname" >First Name</label><br>
            </div>
            <div class="col-75">
                <input type="text" name="fname" id="First Name" placeholder="First Name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
               <label for="">Last Name</label><br>  
            </div>
            <div class="col-75">
               <input type="text" name="lname" id="Last Name" placeholder="Last Name"><br>
            </div>
       </div>
       <div class="row">
            <div class="col-25">
               <label for="email">Email Address</label><br>
            </div>
            <div class="col-75">   
               <input type="email" name="email" id="Email Address" placeholder="Email Address"><br>
            </div>
      </div>

      <div class="row">
           <div class="col-25">
              <label for="">Password</label><br>
           </div>
           <div class="col-75"> 
              <input type="password" name="password" id="Input password" placeholder="Input Password"><br>
           </div>
      </div>

      <div class="row">
           <div class="col-25">
              <label for="">Verify Password</label><br>
           </div>
           <div class="col-75">
              <input type="password" name="password" id="Verify password" placeholder="Verify Password"> <br>
           </div>
     </div>
     <div class="row">   
        <input type="submit" value="Submit" >
    </div>
    </form>
   </div>
